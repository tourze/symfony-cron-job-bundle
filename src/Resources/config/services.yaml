services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  Tourze\Symfony\CronJob\Command\:
    resource: '../../Command/'
  Tourze\Symfony\CronJob\Controller\:
    resource: '../../Controller/'
  Tourze\Symfony\CronJob\EventListener\:
    resource: '../../EventListener/'
  Tourze\Symfony\CronJob\Provider\:
    resource: '../../Provider/'
  Tourze\Symfony\CronJob\Service\:
    resource: '../../Service/'
  
  Tourze\Symfony\CronJob\Twig\CronJobExtension:
    arguments:
      $interval: '%env(int:CRON_AUTO_TRIGGER_INTERVAL)%'
    tags:
      - { name: twig.extension }

  # 提供默认配置值
  parameters:
    env(CRON_AUTO_TRIGGER_INTERVAL): 60000
